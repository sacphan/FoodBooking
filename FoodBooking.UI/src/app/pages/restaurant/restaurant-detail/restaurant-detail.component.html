
  <mat-card class="restaurant-detail">
    <mat-card-header >
      <mat-card-title-group>
            <mat-card-title [innerHTML]="restaurant.name"></mat-card-title>
            <mat-card-subtitle>{{restaurant.brand}}
                <br>
                <p [innerHTML]="restaurant.address"></p>
            </mat-card-subtitle>
            <img mat-card-image [src]="restaurant.image ? restaurant.image.imageUrl  : ''" [width]="200" [height]="200" onerror="this.onerror=null; this.src='assets/images/imagenotfound.png';" >

      </mat-card-title-group>
      
    </mat-card-header>
  </mat-card>
  <div class="cards-container">
    <mat-card *ngFor="let product of restaurant.products" class="item-card" [routerLink]="['/restaurant',restaurant.id]">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title [innerHTML]="product.name"></mat-card-title>
                    <mat-card-subtitle>{{product.price}} VNƒê</mat-card-subtitle>
                    <img mat-card-sm-image src={{product.image?.imageUrl}} onerror="this.onerror=null; this.src='assets/images/imagenotfound.png';">
                </mat-card-title-group>
            </mat-card-header>
            <br>
            <mat-card-content [innerHTML]="product.description">
            </mat-card-content>

            <mat-card-actions>
                <button  mat-icon-button color="accent" (click)="openCartDialog()"><mat-icon>add</mat-icon></button>
            </mat-card-actions>
    </mat-card>
</div>
